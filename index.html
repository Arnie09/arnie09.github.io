---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h2 class="blog-heading"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      <i href="{{ site.baseurl }}{{ post.url }}" class="created_at">{{post.created_at}}</i>
    </article>
  {% endfor %}
</div>
