<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf - Arnab Chanda</title>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://openlibrary.org">
    <link rel="preconnect" href="https://covers.openlibrary.org">
    
    <!-- DNS prefetch for external domains -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://openlibrary.org">
    <link rel="dns-prefetch" href="https://covers.openlibrary.org">
    
    <!-- Inline critical CSS -->
    <style>
        /* Critical CSS for initial render */
        body {
            font-family: 'Source Code Pro', monospace;
            display: flex;
            flex-direction: column;
            background-color: #121212;
            color: #00ff00;
            overflow: auto;
            margin: 0;
            min-height: 100vh;
        }

        header {
            background: #1a1a1a;
            text-align: center;
            padding: 2rem 1rem;
            position: relative;
            z-index: 10;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 0.5rem 0;
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex: 1;
            position: relative;
            z-index: 10;
        }

        .section {
            margin-bottom: 2rem;
        }

        h2 {
            color: #00ff00;
            font-size: 1.8rem;
        }

        /* Loading state styles */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            width: 100%;
        }

        .cyber-loader {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .cyber-loader__inner {
            width: 60px;
            height: 60px;
            border: 2px solid transparent;
            border-top-color: #00ff00;
            border-radius: 50%;
            position: relative;
            animation: cyber-spin 1s linear infinite;
        }

        .cyber-loader__text {
            color: #00ff00;
            font-family: 'Source Code Pro', monospace;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        @keyframes cyber-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    <!-- Defer non-critical CSS -->
    <link rel="stylesheet" href="styles.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap" media="print" onload="this.media='all'">
    
    <!-- Fallback for browsers that don't support media="print" -->
    <noscript>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap">
    </noscript>
</head>
<body>
    <div class="binary-code"></div>
    <header>
        <h1>Bookshelf</h1>
        <p>A collection of books I've read and recommend</p>
        <div class="button-container">
            <a href="index.html" class="nav-button">Home</a>
            <a href="https://www.linkedin.com/in/arnab-chanda-aa671017a/" class="nav-button">LinkedIn</a>
            <a href="https://github.com/Arnie09" class="nav-button">GitHub</a>
            <a href="https://drive.google.com/file/d/1YD6E0iOtUriNArSJ4c7T3_cc5d39_3Jq/view?usp=sharing" class="nav-button">Resume</a>
            <a href="https://www.instagram.com/arnaaabbb/" class="nav-button">Instagram</a>
        </div>
    </header>
    
    <div class="container">
        <section class="section">
            <h2>Currently Reading</h2>
            <div class="books-grid" id="currently-reading">
                <div class="loading">Loading...</div>
            </div>
        </section>
        
        <section class="section">
            <h2>Want to Read</h2>
            <div class="books-grid" id="want-to-read">
                <div class="loading">Loading...</div>
            </div>
        </section>
        
        <section class="section">
            <h2>Already Read</h2>
            <div class="books-grid" id="already-read">
                <div class="loading">Loading...</div>
            </div>
        </section>
    </div>
    
    <footer>
        <p>&copy; 2025 Arnab Chanda. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script src="bookshelf.js"></script>
</body>
</html>
